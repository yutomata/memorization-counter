<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="hifdh.png"/>
  <title>Hifdh Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: white;
      transition: background-color 0.5s ease;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .counter {
      font-size: 5rem;
      margin: 1rem 0;
    }

    .ayah-range {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Hifdh Repetition Counter</h1>
  <div>
    <label for="startAyah">Start Ayah: </label>
    <input type="number" id="startAyah" value="1" min="1" />
    <label for="endAyah">End Ayah: </label>
    <input type="number" id="endAyah" value="10" min="1" />
    <button onclick="startSession()">Start</button>
  </div>

  <div class="counter" id="counterDisplay">0</div>
  <div class="ayah-range" id="ayahDisplay">Ayah: -</div>

  <div>
    <button onclick="incrementCounter()">Repeat</button>
    <button onclick="resetSession()">Reset</button>
  </div>

  <script>
    let startAyah = 1;
    let endAyah = 10;
    let currentAyah = 1;
    let counter = 0;
    let phase = 'individual';

    function calculateColor(value) {
      if (value >= 11 && value <= 21) return '#d3817d';
      else if (value >= 22 && value <= 32) return '#f97e06';
      else if (value >= 33 && value <= 43) return '#e3d55b';
      else if (value >= 44 && value <= 54) return '#acdca2';
      else if (value >= 55 && value <= 59) return '#51a540';
      else if (value >= 60) return '#c2a649';
      else return 'white';
    }

    function updateDisplay() {
      document.getElementById("counterDisplay").textContent = counter;
      if (phase === 'individual') {
        document.getElementById("ayahDisplay").textContent = `Ayah: ${currentAyah}`;
      } else {
        document.getElementById("ayahDisplay").textContent = `Ayah: ${startAyah} to ${endAyah}`;
      }
    }

    function incrementCounter() {
      counter++;
      document.body.style.backgroundColor = calculateColor(counter);

      if (counter >= 33) {
        if (phase === 'individual') {
          if (currentAyah < endAyah) {
            currentAyah++;
            counter = 0;
          } else {
            phase = 'range';
            counter = 0;
          }
        } else if (phase === 'range') {
          // stays on range
        }
      }
      updateDisplay();
    }

    function resetSession() {
      counter = 0;
      currentAyah = startAyah;
      phase = 'individual';
      document.body.style.backgroundColor = "white";
      updateDisplay();
    }

    function startSession() {
      startAyah = parseInt(document.getElementById("startAyah").value, 10);
      endAyah = parseInt(document.getElementById("endAyah").value, 10);
      resetSession();
    }

    window.onload = updateDisplay;
  </script>
</body>
</html>
