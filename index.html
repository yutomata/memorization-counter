<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Memorization Counter</title>

  <!-- Favicon for browser tabs -->
  <link rel="icon" type="image/png" href="hifdh.png">

  <!-- Home screen icon for iOS -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
    }

    #counter {
      font-size: 50px;
      margin-top: 20px;
    }

    /* Ensure buttons are big enough for mobile devices */
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin-top: 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      -webkit-appearance: none; /* Disable zooming on focus */
    }

    button:hover {
      background-color: #45a049;
    }

    #timer {
      font-size: 40px;
      margin: 20px;
      color: #333;
    }

    /* List styles for progress */
    #progress-list {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 20px;
    }

    #milestone-message {
      font-size: 20px;
      margin-top: 10px;
    }

    /* Avoid zooming on buttons and inputs */
    button:focus, input:focus {
      outline: none;
      -webkit-appearance: none;
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }

    let counter = 0;

    function calculateColor(value) {
      if (value >= 11 && value <= 21) return '#d3817d';
      else if (value >= 22 && value <= 32) return '#f97e06';
      else if (value >= 33 && value <= 43) return '#e3d55b';
      else if (value >= 44 && value <= 54) return '#acdca2';
      else if (value >= 55 && value <= 59) return '#51a540';
      else if (value >= 60) return '#c2a649';
      else return 'white';
    }

    function updateDisplay() {
      document.getElementById('counter').textContent = counter;
      document.body.style.backgroundColor = calculateColor(counter);
      updateMilestoneMessage();
    }

    function incrementCounter() {
      counter++;
      updateDisplay();
      saveDailyProgress();
    }

    function resetCounter() {
      counter = 0;
      updateDisplay();
    }

    function getTodayKey() {
      const today = new Date();
      return today.toISOString().split('T')[0]; // e.g. "2025-04-20"
    }

    function saveDailyProgress() {
      const key = 'dailyProgress';
      const today = getTodayKey();
      let progress = JSON.parse(localStorage.getItem(key)) || {};
      progress[today] = (progress[today] || 0) + 1;
      localStorage.setItem(key, JSON.stringify(progress));
      updateProgressList();
    }

    function updateProgressList() {
      const progressList = document.getElementById('progress-list');
      const key = 'dailyProgress';
      let progress = JSON.parse(localStorage.getItem(key)) || {};

      let html = '';
      for (let date in progress) {
        html += `<li><strong>${date}</strong>: ${progress[date]} times</li>`;
      }
      progressList.innerHTML = html;
    }

    function updateMilestoneMessage() {
      const messageEl = document.getElementById('milestone-message');
      if (counter >= 60) {
        messageEl.textContent = "ðŸŒŸ MashaAllah! You've hit a major milestone!";
      } else if (counter >= 55) {
        messageEl.textContent = "ðŸ’ª Keep going, you're almost there!";
      } else if (counter >= 44) {
        messageEl.textContent = "ðŸŒŸ You're doing amazing!";
      } else if (counter >= 33) {
        messageEl.textContent = "ðŸš€ Almost halfway there!";
      } else if (counter >= 22) {
        messageEl.textContent = "ðŸ’ª Great focus!";
      } else if (counter >= 11) {
        messageEl.textContent = "ðŸš€ You're on your way!";
      } else {
        messageEl.textContent = "";
      }
    }

    updateDisplay();
    updateProgressList();

    // Pomodoro Timer
    let timerDuration = 25 * 60;
    let timer = timerDuration;
    let interval = null;
    let isRunning = false;

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
      const seconds = String(timer % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        interval = setInterval(() => {
          if (timer > 0) {
            timer--;
            updateTimerDisplay();
          } else {
            clearInterval(interval);
            isRunning = false;
            alert("Time's up! Take a short break and review what you've memorized.");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timer = timerDuration;
      updateTimerDisplay();
    }

    updateTimerDisplay();
  </script>
</head>
<body>
  <h1>Memorization Counter</h1>
  <div id="counter">0</div>

  <button onclick="incrementCounter()">Increment</button>
  <button onclick="resetCounter()">Reset</button>

  <h2>Focus Timer (Pomodoro)</h2>
  <div id="timer">25:00</div>
  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <!-- Daily Progress Log -->
  <h3>ðŸ“… Daily Progress</h3>
  <ul id="progress-list" style="text-align: left; max-height: 200px; overflow-y: auto;"></ul>

  <!-- Milestone Message -->
  <div id="milestone-message"></div>
</body>
</html>
