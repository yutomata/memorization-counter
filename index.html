<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Memorization Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      transition: background-color 1s ease;
    }
    h1 {
      margin-top: 20px;
    }
    #timer, #counter, #ayah-status {
      font-size: 36px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
    }
    input {
      padding: 5px;
      font-size: 18px;
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Memorization Tracker</h1>

  <!-- Pomodoro Timer -->
  <div id="timer">25:00</div>
  <button onclick="startPomodoro()">Start</button>
  <button onclick="resetPomodoro()">Reset</button>

  <!-- Ayah Repetition Counter -->
  <h2>Ayah Range:</h2>
  <input type="number" id="startAyah" placeholder="From" min="1" />
  to
  <input type="number" id="endAyah" placeholder="To" min="1" />
  <button onclick="startSession()">Start Ayah Tracker</button>

  <div id="ayah-status">Select ayah range to begin</div>
  <div id="counter">0</div>
  <button onclick="incrementCounter()">Increment</button>
  <button onclick="resetSession()">Reset Counter</button>

  <script>
    // Pomodoro logic
    let pomodoroMinutes = 25;
    let breakMinutes = 5;
    let isRunning = false;
    let isBreak = false;
    let timeLeft = pomodoroMinutes * 60;
    let pomodoroInterval;

    function startPomodoro() {
      if (!isRunning) {
        isRunning = true;
        pomodoroInterval = setInterval(updatePomodoro, 1000);
      }
    }

    function resetPomodoro() {
      clearInterval(pomodoroInterval);
      isRunning = false;
      isBreak = false;
      timeLeft = pomodoroMinutes * 60;
      updateTimerDisplay();
      document.body.style.backgroundColor = "#ffffff";
    }

    function updatePomodoro() {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(pomodoroInterval);
        isBreak = !isBreak;
        timeLeft = (isBreak ? breakMinutes : pomodoroMinutes) * 60;
        document.body.style.backgroundColor = isBreak ? "#a8d5e2" : "#fdd9a0";
        isRunning = false;
        startPomodoro();
      }
      updateTimerDisplay();
    }

    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // Ayah repetition logic
    let startAyah = 1;
    let endAyah = 1;
    let currentAyah = 1;
    let counter = 0;
    let phase = 'individual'; // or 'range'

    function updateDisplay() {
      document.getElementById("counter").textContent = counter;
      if (phase === 'individual') {
        document.getElementById("ayah-status").textContent = `Ayah ${currentAyah}`;
      } else {
        document.getElementById("ayah-status").textContent = `Ayah ${startAyah} to ${endAyah}`;
      }
    }

    function startSession() {
      startAyah = parseInt(document.getElementById("startAyah").value);
      endAyah = parseInt(document.getElementById("endAyah").value);
      if (isNaN(startAyah) || isNaN(endAyah) || startAyah > endAyah) {
        alert("Please enter a valid ayah range.");
        return;
      }
      currentAyah = startAyah;
      counter = 0;
      phase = 'individual';
      updateDisplay();
    }

    function incrementCounter() {
      counter++;

      if (counter % 11 === 0 && counter !== 0) {
        changeBackgroundColor();
      }

      if (counter >= 33) {
        counter = 0;
        if (phase === 'individual') {
          if (currentAyah < endAyah) {
            currentAyah++;
          } else {
            phase = 'range';
          }
        } else {
          alert("You've completed 33 repetitions of the full range!");
        }
      }

      updateDisplay();
    }

    function resetSession() {
      counter = 0;
      currentAyah = startAyah;
      phase = 'individual';
      updateDisplay();
    }

    function changeBackgroundColor() {
      const colors = [
        "#e3f2fd", // light blue
        "#fce4ec", // pink
        "#f3e5f5", // lavender
        "#e8f5e9", // light green
        "#fff3e0", // soft orange
        "#ede7f6", // soft purple
        "#fffde7"  // pale yellow
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = color;
    }

    updateDisplay();
    updateTimerDisplay();
  </script>
</body>
</html>
