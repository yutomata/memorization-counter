<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memorization Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: white;
    }
    h1, h2 {
      font-size: 24px;
    }
    #counter {
      font-size: 48px;
      margin-top: 10px;
    }
    #ayah-status {
      font-size: 24px;
      margin: 15px 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 18px;
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Memorization Counter</h1>

  <div>
    Ayah Range:
    <input type="number" id="startAyah" placeholder="From" min="1">
    to
    <input type="number" id="endAyah" placeholder="To" min="1">
    <button onclick="startSession()">Start</button>
  </div>

  <div id="ayah-status">Please select a range</div>
  <div id="counter">0</div>

  <button onclick="incrementCounter()">Increment</button>
  <button onclick="resetSession()">Reset</button>

  <script>
    let startAyah = 1;
    let endAyah = 1;
    let currentAyah = 1;
    let counter = 0;
    let phase = 'individual'; // 'individual' or 'range'

    function updateDisplay() {
      document.getElementById('counter').textContent = counter;
      if (phase === 'individual') {
        document.getElementById('ayah-status').textContent = `Ayah ${currentAyah}`;
      } else {
        document.getElementById('ayah-status').textContent = `Ayah ${startAyah} to ${endAyah}`;
      }
    }

    function startSession() {
      startAyah = parseInt(document.getElementById('startAyah').value);
      endAyah = parseInt(document.getElementById('endAyah').value);
      if (isNaN(startAyah) || isNaN(endAyah) || startAyah > endAyah) {
        alert("Please enter a valid ayah range.");
        return;
      }
      currentAyah = startAyah;
      counter = 0;
      phase = 'individual';
      updateDisplay();
    }

    function incrementCounter() {
      counter++;
      if (counter >= 33) {
        counter = 0;
        if (phase === 'individual') {
          if (currentAyah < endAyah) {
            currentAyah++;
          } else {
            phase = 'range';
          }
        } else if (phase === 'range') {
          alert("You've completed 33 repetitions of the full range!");
          return;
        }
      }
      updateDisplay();
    }

    function resetSession() {
      counter = 0;
      currentAyah = startAyah;
      phase = 'individual';
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
